<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      user-select: none;
    }

    #gameContainer {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Start Screen */
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 1000;
    }

    #startScreen h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 60px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      text-align: center;
    }

    .levelContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 15px;
    }

    .levelButton {
      background: linear-gradient(45deg, #00ffff, #0088ff);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 32px;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
      min-width: 120px;
    }

    .levelButton:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 255, 255, 0.4);
    }

    .levelButton:active {
      transform: translateY(-2px);
    }

    .starRating {
      color: #ffd700;
      font-size: 24px;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* Level Screen */
    #levelScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 900;
    }

    #levelScreen h2 {
      color: white;
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    #levelScreen p {
      color: #ddd;
      font-size: 18px;
      text-align: center;
      max-width: 400px;
      line-height: 1.5;
    }

    /* Countdown */
    #countdown {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      z-index: 800;
    }

    #countdownText {
      font-size: 120px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      animation: countdownPulse 1s ease-in-out;
    }

    @keyframes countdownPulse {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Game Area */
    #gameArea {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: none;
    }

    .note {
      position: absolute;
      width: 100px;
      height: 40px;
      background: linear-gradient(45deg, #00ffff, #0088ff);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.3);
      left: 10px;
    }

    .lane {
      position: absolute;
      width: 120px;
      height: 100vh;
      top: 0;
    }

    #lane1 {
      left: calc(50% - 180px);
    }

    #lane2 {
      left: calc(50% - 60px);
    }

    #lane3 {
      left: calc(50% + 60px);
    }

    #hitZoneBar {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 360px;
      height: 80px;
      background: linear-gradient(45deg, #ff4444, #ff6666);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 68, 68, 0.5);
      border: 3px solid white;
      transition: all 0.1s ease;
      user-select: none;
      display: flex;
    }

    .hitZone {
      width: 120px;
      height: 100%;
      background: transparent;
      border: none;
      border-radius: 0;
      box-shadow: none;
      transition: all 0.1s ease;
      user-select: none;
      cursor: pointer;
    }

    .hitZone:not(:last-child) {
      border-right: 2px solid rgba(0, 0, 0, 0.5);
    }

    .hitZone:first-child {
      border-radius: 12px 0 0 12px;
    }

    .hitZone:last-child {
      border-radius: 0 12px 12px 0;
    }

    .hitZone:only-child {
      border-radius: 12px;
    }

    .hitZone:active {
      transform: scale(0.95);
    }

    .hitZone.flash-perfect {
      background: linear-gradient(45deg, #00ff00, #66ff66) !important;
    }

    .hitZone.flash-good {
      background: linear-gradient(45deg, #ffff00, #ffff66) !important;
    }

    .hitZone.flash-okay {
      background: linear-gradient(45deg, #ff8800, #ffaa44) !important;
    }

    .hitZone.flash-miss {
      background: linear-gradient(45deg, #ff0000, #ff4444) !important;
    }

    #hitZoneBar.flash-perfect {
      background: linear-gradient(45deg, #00ff00, #66ff66);
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
    }

    #hitZoneBar.flash-good {
      background: linear-gradient(45deg, #ffff00, #ffff66);
      box-shadow: 0 0 25px rgba(255, 255, 0, 0.8);
    }

    #hitZoneBar.flash-okay {
      background: linear-gradient(45deg, #ff8800, #ffaa44);
      box-shadow: 0 0 25px rgba(255, 136, 0, 0.8);
    }

    #hitZoneBar.flash-miss {
      background: linear-gradient(45deg, #ff0000, #ff4444);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
    }

    #pauseButton {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    #pauseButton:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    #pauseButton svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    #pauseScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #pauseScreen h2 {
      color: white;
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px black;
    }

    .pauseButton {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 24px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .pauseButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 5px black;
    }

    #multiplierDisplay {
      position: absolute;
      top: 60px;
      left: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 1px 1px 5px black;
    }

    #feedback {
      position: absolute;
      bottom: 180px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      color: yellow;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.2s;
      text-shadow: 0 0 10px black;
      user-select: none;
    }

    #beamContainer {
      position: absolute;
      bottom: 170px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 15px;
      background: #444;
      border-radius: 8px;
      box-shadow: 0 0 10px #000 inset;
      overflow: hidden;
      user-select: none;
    }

    #beamFill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #00ccff);
      border-radius: 8px;
      transition: width 0.2s ease;
      box-shadow: 0 0 12px #00ffffaa;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #gameOverScreen h2 {
      color: #ff4444;
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px black;
    }

    #gameOverScreen p {
      color: white;
      font-size: 24px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 5px black;
    }
  </style>
</head>
<body>

  <div id="gameContainer">
    <!-- Start Screen -->
    <div id="startScreen">
      <h1>üéµ Flow</h1>
      <div class="levelContainer">
        <button class="levelButton" id="level1Button">1</button>
        <div class="starRating">‚≠ê</div>
      </div>
      <div class="levelContainer">
        <button class="levelButton" id="level2Button">2</button>
        <div class="starRating">‚≠ê‚≠ê‚≠ê</div>
      </div>
    </div>

    <!-- Level Screen -->
    <div id="levelScreen">
      <h2 id="levelTitle">Level 1</h2>
      <p id="levelDescription">Get ready to tap to the rhythm! Hit the notes when they reach the red zone for maximum points.</p>
    </div>

    <!-- Countdown -->
    <div id="countdown">
      <div id="countdownText">3</div>
    </div>

    <!-- Game Area -->
    <div id="gameArea">
      <div id="scoreDisplay">Score: 0</div>
      <div id="multiplierDisplay">Multiplier: 1x</div>
      <div id="pauseButton">
        <svg viewBox="0 0 24 24">
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
      </div>
      <div id="beamContainer"><div id="beamFill"></div></div>
      <div id="feedback"></div>
      
      <!-- Hit Zone Bar -->
      <div id="hitZoneBar">
        <div class="hitZone" id="hitZone1"></div>
        <div class="hitZone" id="hitZone2"></div>
        <div class="hitZone" id="hitZone3"></div>
      </div>
      
      <!-- Lanes -->
      <div class="lane" id="lane1"></div>
      <div class="lane" id="lane2"></div>
      <div class="lane" id="lane3"></div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
      <h2>Game Over!</h2>
      <p id="finalScore">Final Score: 0</p>
      <button class="pauseButton" id="restartButton">Play Again</button>
      <button class="pauseButton" id="menuButton">Main Menu</button>
    </div>

    <!-- Pause Screen -->
    <div id="pauseScreen">
      <h2>Game Paused</h2>
      <button class="pauseButton" id="resumeButton">Resume</button>
      <button class="pauseButton" id="quitButton">Quit</button>
    </div>
  </div>

<script>
  const startScreen = document.getElementById("startScreen");
  const levelScreen = document.getElementById("levelScreen");
  const levelTitle = document.getElementById("levelTitle");
  const levelDescription = document.getElementById("levelDescription");
  const countdown = document.getElementById("countdown");
  const countdownText = document.getElementById("countdownText");
  const gameArea = document.getElementById("gameArea");
  const hitZones = [
    document.getElementById("hitZone1"),
    document.getElementById("hitZone2"),
    document.getElementById("hitZone3")
  ];
  const scoreDisplay = document.getElementById("scoreDisplay");
  const multiplierDisplay = document.getElementById("multiplierDisplay");
  const feedback = document.getElementById("feedback");
  const beamFill = document.getElementById("beamFill");
  const pauseButton = document.getElementById("pauseButton");
  const pauseScreen = document.getElementById("pauseScreen");
  const gameOverScreen = document.getElementById("gameOverScreen");
  const finalScore = document.getElementById("finalScore");
  const resumeButton = document.getElementById("resumeButton");
  const level1Button = document.getElementById("level1Button");
  const level2Button = document.getElementById("level2Button");
  const restartButton = document.getElementById("restartButton");
  const menuButton = document.getElementById("menuButton");

  let score = 0;
  let notes = [];
  let isPaused = false;
  let gameInterval;
  let gameStarted = false;
  let currentLevel = 1;

  let multiplier = 1;
  let perfectCount = 0;
  let consecutiveGoodOkay = 0;

  // Game state management
  function startLevel(level) {
    currentLevel = level;
    
    // Update level screen content
    if (level === 1) {
      levelTitle.textContent = "Level 1";
      levelDescription.textContent = "Get ready to tap to the rhythm! Hit the notes when they reach the red zone for maximum points. Only the middle lane is active.";
    } else {
      levelTitle.textContent = "Level 2";
      levelDescription.textContent = "All three lanes are active! Notes fall much faster. Stay focused and hit every note perfectly!";
    }
    
    // Fade out start screen
    startScreen.classList.add('fade-out');
    
    setTimeout(() => {
      startScreen.style.display = 'none';
      levelScreen.style.display = 'flex';
      
      // Show level screen for 1 second (faster transition)
      setTimeout(() => {
        levelScreen.style.display = 'none';
        startCountdown();
      }, 1000);
    }, 500);
  }

  function startCountdown() {
    countdown.style.display = 'flex';
    let count = 3;
    
    function updateCountdown() {
      countdownText.textContent = count;
      countdownText.style.animation = 'none';
      countdownText.offsetHeight; // Trigger reflow
      countdownText.style.animation = 'countdownPulse 1s ease-in-out';
      
      if (count > 1) {
        count--;
        setTimeout(updateCountdown, 1000);
      } else {
        setTimeout(() => {
          countdown.style.display = 'none';
          startGame();
        }, 1000);
      }
    }
    
    updateCountdown();
  }

  function startGame() {
    gameArea.style.display = 'block';
    gameStarted = true;
    
    // All lanes are always visible, but only middle lane spawns notes in Level 1
    document.getElementById("lane1").style.display = 'block';
    document.getElementById("lane2").style.display = 'block';
    document.getElementById("lane3").style.display = 'block';
    
    // Start spawning notes
    const spawnRate = currentLevel === 1 ? 1800 : 1200; // Made level 2 a bit easier
    gameInterval = setInterval(spawnNote, spawnRate);
    gameLoop();
  }

  function spawnNote() {
    if (isPaused || !gameStarted) return;
    
    let laneIndex;
    if (currentLevel === 1) {
      laneIndex = 1; // Only middle lane
    } else {
      laneIndex = Math.floor(Math.random() * 3); // Random lane
    }
    
    const note = document.createElement("div");
    note.classList.add("note");
    note.style.top = "-40px";
    document.getElementById(`lane${laneIndex + 1}`).appendChild(note);

    const noteObj = {
      el: note,
      y: -40,
      speed: currentLevel === 1 ? 2.2 : 3.5, // Made both levels a bit easier
      hit: false,
      lane: laneIndex
    };

    notes.push(noteObj);
  }

  function updateNotes() {
    if (isPaused || !gameStarted) return;
    
    for (let i = notes.length - 1; i >= 0; i--) {
      const note = notes[i];
      note.y += note.speed;
      note.el.style.top = note.y + "px";

      if (note.y > window.innerHeight) {
        if (!note.hit) {
          handleMiss(note.lane);
        }
        note.el.remove();
        notes.splice(i, 1);
      }
    }
  }

  function flashHitZone(laneIndex, type) {
    hitZoneBar.classList.add(`flash-${type}`);
    setTimeout(() => {
      hitZoneBar.classList.remove(`flash-${type}`);
    }, 200);
  }

  function showFeedback(text) {
    feedback.textContent = text;
    feedback.style.opacity = 1;
    setTimeout(() => {
      feedback.style.opacity = 0;
    }, 600);
  }

  function resetConsecutiveGoodOkay() {
    consecutiveGoodOkay = 0;
  }

  function resetBeam() {
    perfectCount = 0;
    updateBeam();
  }

  function updateBeam() {
    const percent = (perfectCount / 20) * 100;
    beamFill.style.width = percent + "%";
  }

  function decreaseMultiplier() {
    if (multiplier > 1) {
      multiplier--;
      multiplierDisplay.textContent = `Multiplier: ${multiplier}x`;
      showFeedback("Multiplier Down ‚¨áÔ∏è");
      resetBeam();
    }
  }

  function handleMiss(laneIndex) {
    showFeedback("Miss ‚ùå");
    flashHitZone(laneIndex, 'miss');
    resetConsecutiveGoodOkay();
    endGame();
  }

  function endGame() {
    gameStarted = false;
    isPaused = true;
    
    if (gameInterval) {
      clearInterval(gameInterval);
    }
    
    finalScore.textContent = `Final Score: ${score}`;
    gameOverScreen.style.display = 'flex';
  }

  function checkHit(laneIndex) {
    if (isPaused || !gameStarted) return;
    
    for (let i = 0; i < notes.length; i++) {
      const note = notes[i];
      
      if (note.lane !== laneIndex) continue;
      
      const noteCenter = note.y + 20;
      const zoneTop = hitZones[laneIndex].offsetTop;
      const zoneBottom = zoneTop + hitZones[laneIndex].offsetHeight;
      const zoneCenter = zoneTop + (hitZones[laneIndex].offsetHeight / 2);

      if (!note.hit && noteCenter >= zoneTop - 80 && noteCenter <= zoneBottom + 80) {
        note.hit = true;
        note.el.remove();
        notes.splice(i, 1);

        const distance = Math.abs(noteCenter - zoneCenter);

        if (distance < 50) {
          // Perfect
          perfectCount++;
          showFeedback("Perfect üíØ");
          flashHitZone(laneIndex, 'perfect');
          consecutiveGoodOkay = 0;
          score += 100 * multiplier;

          if (perfectCount >= 20) {
            if (multiplier < 5) {
              multiplier++;
              multiplierDisplay.textContent = `Multiplier: ${multiplier}x`;
              showFeedback("Multiplier Up üî•");
            }
            resetBeam();
          } else {
            updateBeam();
          }
        } else if (distance < 85) {
          // Good
          showFeedback("Good üëç");
          flashHitZone(laneIndex, 'good');
          score += 50 * multiplier;
          resetBeam();

          consecutiveGoodOkay++;
          if (consecutiveGoodOkay >= 3) {
            decreaseMultiplier();
            resetConsecutiveGoodOkay();
          }
        } else {
          // Okay
          showFeedback("Okay üëå");
          flashHitZone(laneIndex, 'okay');
          score += 20 * multiplier;
          resetBeam();

          consecutiveGoodOkay++;
          if (consecutiveGoodOkay >= 3) {
            decreaseMultiplier();
            resetConsecutiveGoodOkay();
          }
        }

        scoreDisplay.textContent = "Score: " + score;
        return;
      }
    }
  }

  function pauseGame() {
    isPaused = true;
    pauseScreen.style.display = 'flex';
  }

  function resumeGame() {
    isPaused = false;
    pauseScreen.style.display = 'none';
  }

  function quitGame() {
    resetGame();
    startScreen.style.display = 'flex';
    startScreen.classList.remove('fade-out');
  }

  function resetGame() {
    isPaused = false;
    gameStarted = false;
    score = 0;
    multiplier = 1;
    perfectCount = 0;
    consecutiveGoodOkay = 0;
    
    // Clear notes
    notes.forEach(note => note.el.remove());
    notes = [];
    
    // Clear interval
    if (gameInterval) {
      clearInterval(gameInterval);
    }
    
    // Reset displays
    scoreDisplay.textContent = "Score: 0";
    multiplierDisplay.textContent = "Multiplier: 1x";
    beamFill.style.width = "0%";
