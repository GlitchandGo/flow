<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - Rhythm Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for neon logo and game fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="startup" class="screen active">
        <h1 id="logo">Flow</h1>
        <p class="subtitle">The neon beat journey.<br>Hit notes, chase highscores, feel the flow.<br><span style="color:#e94fff">Rhythm is the game.</span></p>
        <div class="home-btns">
            <button id="playBtn" class="neon-btn big"><span>&#9654;</span> Play</button>
            <button id="settingsBtn" class="neon-btn settings"><span>üõ†Ô∏è</span> Settings</button>
        </div>
        <div class="subtitle credits">Created by LIFE223 &amp; GlitchandGo</div>
    </div>
    <div id="song-select" class="screen">
        <h2 class="songselect-header">Select Your Beat</h2>
        <div id="song-list"></div>
        <button id="backToStartup" class="neon-btn small"><span>&larr;</span> Home</button>
    </div>
    <div id="countdown" class="screen">
        <div id="countdown-number"></div>
    </div>
    <div id="gameplay" class="screen">
        <canvas id="game-canvas"></canvas>
        <div id="game-ui">
            <div id="song-title"></div>
            <div id="score"></div>
        </div>
    </div>
    <!-- End screen modal -->
    <div id="endscreen" class="screen">
        <div id="endscreen-title"></div>
        <div id="endscreen-score"></div>
        <button id="endscreen-btn" class="neon-btn small">Back to Song Select</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
