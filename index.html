<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - Rhythm Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for cursive neon logo -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="startup" class="screen active">
        <h1 id="logo">Flow</h1>
        <button id="playBtn" class="neon-btn"><span>&#9654;</span></button>
        <button id="settingsBtn" class="neon-btn settings">
            <span>üõ†Ô∏è</span>
        </button>
        <p class="subtitle">Tap to the beat. Feel the flow.</p>
    </div>
    <div id="song-select" class="screen">
        <h2>Select a Song</h2>
        <div id="song-list"></div>
        <button id="backToStartup" class="neon-btn small">Back</button>
    </div>
    <div id="countdown" class="screen">
        <div id="countdown-number"></div>
    </div>
    <div id="gameplay" class="screen">
        <canvas id="game-canvas"></canvas>
        <div id="game-ui">
            <div id="score">Score: 0</div>
            <div id="combo">Combo: 0</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
